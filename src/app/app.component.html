
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap" />
            </svg>
            <span class="fs-4">UniLocal</span>
        </a>

        <div class="col-md-3 text-end">
            @if (!isLogged) {
            <button type="button" routerLink="/login" class="btn btn-outline-primary me-2">Login
            </button>
            <button type="button" routerLink="/registro" class="btn btn-primary">Registro</button>
            }@else {
            <label class="me-3" >Hola {{email}}</label>
            <button type="button" (click)="logout()" class="btn btn-primary ">Logout</button>
            }
            </div>
    </header>
</div>
<router-outlet></router-outlet>
<footer>
    <p>{{footer}}</p>
</footer>
