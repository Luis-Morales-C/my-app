<form #f="ngForm" (ngSubmit)="registrar()">

    <div>
    <label>Nombre: </label>
    <input type="text" name="nombre" [(ngModel)]="registroClienteDTO.nombre" requerid />
    </div>

    <div>
    <label>Foto: </label>
    <input type="file" name="fotoPerfil" (change)="onFileChange($event)" required />
    </div>

    <div>
        <label>Ciudad: </label>
        <select name="ciudadResidencia" required [(ngModel)]="registroClienteDTO.ciudadResidencia" >
        <option value="" selected >Seleccione una ciudad</option>
        @for (item of ciudades; track $index) { <option [value]="item" >{{item}}</option> }
        </select>
    </div>
    
    <div>
    <label>Username: </label>
    <input type="text" name="nickname" [(ngModel)]="registroClienteDTO.nickname" required minlength="6" />
    </div>

    <div>
    <label>Correo electr칩nico: </label>
    <input type="email" name="email" [(ngModel)]="registroClienteDTO.email" required />
    </div>
    
    <div>
    <label>Contrase침a: </label>
    <input type="password" name="password" [(ngModel)]="registroClienteDTO.password"required minlength="5" maxlength="12"/>
    </div>

    <div>
    <label >Repetir contrase침a: </label>
    <input type="password" name="confirmaPassword"
    [(ngModel)]="registroClienteDTO.confirmarPassword" required />
    </div>
    @if(!sonIguales()){<p> las contrase침as no coinciden</p>}

    <button type="submit" [disabled]="f.invalid || !sonIguales()" >Registrarse</button>
    </form>
