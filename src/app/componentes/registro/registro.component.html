<div class="card">
    <div class="card-header ps-5 pt-4 pb-4">
        <h5 class="mb-0"><i class="fa-solid fa-user-plus me-3"></i>Registro de un nuevo cliente</h5>
    </div>
    <div class="card-body py-5">
       
        <form #f="ngForm" (click)="registrar()">
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Cedula: </label>
                <div class="col-sm-10">
                    <input #cedula="ngModel" class="form-control" [ngClass]="cedula.invalid && cedula.dirty
                    ? 'is-invalid' : ''" type="text" name="cedula" [(ngModel)]="registroClienteDTO.codigo" required />
                </div>

                <label class="col-sm-2 col-form-label">Nombre: </label>
                <div class="col-sm-10">
                    <input #nombre="ngModel" class="form-control" [ngClass]="nombre.invalid && nombre.dirty
                    ? 'is-invalid' : ''" type="text" name="nombre" [(ngModel)]="registroClienteDTO.nombre" required />
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Foto: </label>
                    <div class="col-sm-8">
                    <input type="file" class="form-control" name="foto" (change)="onFileChange($event)" />
                    </div>
                    <div class="col-sm-2" >
                    <button type="submit" [disabled]="archivos == null" class="btn btn-primary"
                    (click)="subirImagen()" >
                    <i class="fa-solid fa-cloud-arrow-up me-2"></i>Subir Foto
                    </button>
                    </div>
                    </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">CiudadResidencia: </label>
                    <div class="col-sm-10">
                        <select class="form-select" name="ciudadResidencia" required
                            [(ngModel)]="registroClienteDTO.ciudadResidencia">
                            <option value="" selected>Seleccione una ciudad</option>
                            <option *ngFor="let item of ciudades; let i = index" [value]="item">{{ item }}</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Username: </label>
                    <div class="col-sm-10">
                        <input #nickname="ngModel" class="form-control" [ngClass]="nickname.invalid &&
                        nickname.dirty ? 'is-invalid' : ''" type="text" name="nickname"
                            [(ngModel)]="registroClienteDTO.nickname" required />
                    </div>
                </div>

                <div class="mb-3">
                    <label>Correo electr칩nico: </label>
                    <input #email="ngModel" class="form-control" type="email"  name="email"
                    [ngClass]="password.invalid &&
                    password.dirty ? 'is-invalid' : ''"
                    [(ngModel)]="registroClienteDTO.email" required />
                </div>

                <div class="mb-3">
                    <label>Contrase침a: </label>
                    <input #password="ngModel" class="form-control" type="password" [ngClass]="password.invalid &&
                    password.dirty ? 'is-invalid' : ''" name="password" [(ngModel)]="registroClienteDTO.password" required
                        minlength="5" maxlength="12" />
                </div>

                <div class="mb-3">
                    <label>Repetir contrase침a: </label>
                    <input #confirmaPassword="ngModel" class="form-control" type="password" name="confirmaPassword" [(ngModel)]="registroClienteDTO.confirmarPassword"
                        required />
                    <p *ngIf="!sonIguales()" class="alert alert-danger">Las contrase침as no coinciden</p>
                </div>
                

                <button type="submit" class="btn btn-primary" [disabled]="f.invalid || !sonIguales()">Registrarse</button>
                <app-alerta [alerta]="alerta"></app-alerta>
            </div>
        </form>
    </div>
</div>
