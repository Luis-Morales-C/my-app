<div class="card">
    <div class="card-header ps-5 pt-4 pb-4">
        <h5 class="mb-0"><i class="fa-solid fa-user-plus me-3"></i>Login</h5>
    </div>
    <div class="card-body p-5">
        <form #f="ngForm" (ngSubmit)="login()">
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Email: </label>
                <div class="col-sm-10">
                    <input #email="ngModel" class="form-control" [ngClass]="email.invalid && email.dirty ? 'is-invalid' : ''" type="text" name="email" [(ngModel)]="loginDTO.email" required />
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Contrase√±a: </label>
                <div class="col-sm-10">
                    <input #password="ngModel" class="form-control" [ngClass]="password.invalid && password.dirty ? 'is-invalid' : ''" type="password" name="password" [(ngModel)]="loginDTO.password" required />
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary me-2" type="submit" [disabled]="f.invalid">Login</button>
                </div>
            </div>
        </form>

    </div>
</div>
