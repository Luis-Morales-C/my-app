<div class="card">
    <div class="card-header ps-5 pt-4 pb-4">
        <h5 class="mb-0"><i class="fa-solid fa-location-dot me-3"></i>Gestión de negocios</h5>
    </div>
    <div class="card-body p-5">
        Aquí puede ver y gestionar la lista de todos los negocios.

        <div class="mb-3">
            <button type="button" routerLink="/crear-negocio" class="btn btn-success me-2">
                <i class="fa-solid fa-plus me-1"></i> Crear
            </button>
            <button type="button" class="btn btn-danger anim-e" [disabled]="seleccionados.length == 0"
                (click)="borrarNegocios()">
                <i class="fa-solid fa-trash me-1"></i> Eliminar {{textoBtnEliminar}}
            </button>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover table-responsive">
                <thead>
                    <tr>
                        <th>Seleccionar</th>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Imagen</th>
                        <th>Calificación promedio</th>
                        <th>Estado negocio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr *ngFor="let item of negocios; track $index">
                        <th><input #check class="form-check-input" type="checkbox"
                                (change)="seleccionar(item, check.checked)" /></th>
                        <td>{{item.id}}</td>
                        <td>{{item.nombre}}</td>
                        <td><img [src]="item.imagenes[0]" alt="{{item.nombre}}" class="img-fluid"
                                style="max-width: 100px;"></td>
                        <td>{{item.calificacionPromedio}}</td>
                        <td>
                            <span
                                [ngClass]="{'text-bg-success': item.estadoNegocio == 'APROBADO', 'text-bg-danger': item.estadoNegocio == 'RECHAZADO', 'text-bg-warning': item.estadoNegocio == 'PENDIENTE'}"
                                class="badge">
                                {{item.estadoNegocio}}
                            </span>
                        </td>
                        <td>
                            <button class="btn btn-primary btn-sm me-2" (click)="aprobarNegocio(item)">Aprobar</button>
                            <button class="btn btn-danger btn-sm" (click)="recharzarNegocio(item)">Rechazar</button>
                            <a routerLink="/detalle-negocio/{{item.id}}" class="btn btn-info btn-sm">
                                <i class="fa-solid fa-circle-info"></i> Ver detalle
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
